
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="ion-padding" id="container">
    <ion-img slot="end" class="ion-padding logo" src="./assets/img/CityCare.png" alt=""></ion-img>
    <strong>CityCare</strong>
    <p> La forma m√°s simple de mejorar tu ciudad</p>

    <form (ngSubmit)="loger(fLogin)" #fLogin="ngForm">

        <ion-list class="ion-padding" class="inputs">

          <ion-item >
            <ion-label>Email</ion-label>
            <ion-input name="email"
                       type="email"
                       [(ngModel)]="loginUser.email"
                       required></ion-input>
          </ion-item>

          <ion-item >
            <ion-label>Password</ion-label>
            <ion-input name="password"
                       type="password"
                       [(ngModel)]="loginUser.password"
                       required></ion-input>
          </ion-item>
          <ion-row >
            <ion-col size="6">
              <ion-button type="submit" expand="block"  shape="round" >
                Login
              </ion-button>
            </ion-col>

            <ion-col size="6">
              <ion-button (click)="showRegistrationPage()" expand="block"  shape="round">
                Registrarse
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-list>

  </form>
  </div>

</ion-content>
