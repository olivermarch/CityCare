<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>CityCare</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let m of menu | async">
          <ion-item [routerLink]="m.redirectTo"
                  detail>
            <ion-icon [name]="m.icon" slot="start" color="primary"></ion-icon>
            {{ m.name }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main" ></ion-router-outlet>
</ion-app>
